<!DOCTYPE html>
<html>

<head>
    <title>This is SuperJMN</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./app.css" rel="stylesheet"/>
</head>


<body style="margin: 0; overflow: hidden; background-color: #2b2b2b;">
<div id="out">
    <div class="avalonia-splash" style="background-color: #2b2b2b;">
        <svg height="200" viewBox="0 0 200 100" width="400" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="fade" x1="0" x2="1" y1="0" y2="0">
                    <stop offset="0%" stop-color="white" stop-opacity="0"/>
                    <stop offset="50%" stop-color="white" stop-opacity="1"/>
                    <stop offset="100%" stop-color="white" stop-opacity="0"/>
                </linearGradient>
            </defs>
            <path d="M50,50 C50,20 90,20 100,50 C110,80 150,80 150,50 C150,20 110,20 100,50 C90,80 50,80 50,50 Z"
                  fill="none" stroke="white" stroke-linecap="round" stroke-width="5">
                <animate attributeName="stroke-dasharray" dur="2s" from="0,300" repeatCount="indefinite" to="300,300"/>
                <animate attributeName="stroke-dashoffset" dur="2s" from="0" repeatCount="indefinite" to="-300"/>
            </path>
        </svg>
    </div>
</div>
<script src="./main.js" type='module'></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>SuperJMN.Site.Browser</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css"/>
</head>



<body style="margin: 0; overflow: hidden; background-color: #2b2b2b;">
<div id="out">
    <div class="avalonia-splash"  style="background-color: #2b2b2b;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="400" height="200">
            <defs>
                <linearGradient id="fade" x1="0" y1="0" x2="1" y2="0">
                    <stop offset="0%" stop-color="white" stop-opacity="0"/>
                    <stop offset="50%" stop-color="white" stop-opacity="1"/>
                    <stop offset="100%" stop-color="white" stop-opacity="0"/>
                </linearGradient>
            </defs>
            <path d="M50,50 C50,20 90,20 100,50 C110,80 150,80 150,50 C150,20 110,20 100,50 C90,80 50,80 50,50 Z"
                  fill="none" stroke="white" stroke-width="5" stroke-linecap="round">
                <animate attributeName="stroke-dasharray" from="0,300" to="300,300" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="stroke-dashoffset" from="0" to="-300" dur="2s" repeatCount="indefinite"/>
            </path>
        </svg>
    </div>
</div>
<script type='module' src="./main.js"></script>
</body>

</html>
